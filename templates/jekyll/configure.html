layout: none
---

<!doctype html>
<html lang="en">
  <!--
    Configuration page template for AdsBypasser
    This page allows users to configure AdsBypasser settings through a web interface.
    It dynamically renders configuration options and handles saving user preferences.
  -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>AdsBypasser Configuration</title>

    <!-- External CSS dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Custom CSS for configuration page -->
    <link
      rel="stylesheet"
      media="screen"
      href="{{ '/assets/css/configure.css' | relative_url }}"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Warning message displayed when JavaScript is disabled -->
    <div class="container">
      <noscript>
        <div class="alert alert-warning text-center" id="noscript-hint">
          <strong
            >JavaScript is disabled, please check your browser or extension
            setting.</strong
          >
        </div>
      </noscript>

      <!-- Success message displayed when configuration is saved -->
      <div class="alert alert-success text-center" id="msg" role="alert">
        <strong>Configuration Updated</strong>
      </div>

      <!-- Warning message displayed when AdsBypasser is not detected -->
      <div class="alert alert-warning text-center" id="install-hint">
        <strong>
          It seems that AdsBypasser is not installed or active,&nbsp;
          <a href="https://adsbypasser.github.io/">
            see here for installation instructions
          </a>
          .
        </strong>
      </div>

      <!-- Main configuration panel -->
      <div id="panel" role="form">
        <div class="mb-3" id="options"></div>
        <div class="mb-3">
          <button class="btn btn-primary float-end" id="save" type="submit">
            Save
          </button>
          <div class="clearfix"></div>
        </div>
      </div>

      <!-- Template for checkbox configuration options -->
      <template id="template-checkbox">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="" name="" />
          <label class="form-check-label" for=""></label>
          <div class="form-text"></div>
        </div>
      </template>

      <!-- Template for select/drop-down configuration options -->
      <template id="template-select">
        <div class="mb-3">
          <label class="form-label" for=""></label>
          <select class="form-select" id="" name=""></select>
          <div class="form-text"></div>
        </div>
      </template>
    </div>

    <!-- Custom JavaScript for Web Components (must load before render.js) -->
    <script
      defer
      src="{{ '/assets/js/components.js' | relative_url }}"
    ></script>
    <!-- Custom JavaScript for rendering and handling configuration -->
    <script defer src="{{ '/assets/js/configure.js' | relative_url }}"></script>
  </body>
</html>
