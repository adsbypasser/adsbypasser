name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch full history for proper tagging

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build userscripts
        run: npm run build

      - name: Generate GitHub Pages content
        run: npm run ghpages

      - name: Generate Release Notes
        id: release-notes
        run: |
          node ci/release-notes-cli.js ${{ github.ref_name }} > release-notes.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release-notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        run: ./ci/deploy-gh-pages.sh ${{ github.ref_name }} ./dist/ghpages adsbypasser/adsbypasser.github.io
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            ./dist/adsbypasser.full.user.js
            ./dist/adsbypasser.full.meta.js
            ./dist/adsbypasser.lite.user.js
            ./dist/adsbypasser.lite.meta.js
